<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/output.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Oswald&display=swap" rel="stylesheet">
    
    <title>Word Guess Game</title>

</head>

<body>

<div class="bg-blue-900 p-4">
    <h1 class="text-blue-200 text-center text-5xl tracking-tight">
        Word Guess Game
    </h1>
</div>
 <div class="bg-orange-500 p-2">
     <div class="bg-orange-700 text-orange-300 p-4 text-lg leading-loose rounded-full  m-4 border-double border-red-900 border-8">

        <div class="text-left px-20">
    
            <div class="text-center">Press any key to start! <br></div>
            
            Wins: <div id="win"></div>
            <br> 
            
            Loss: <div id="loss"></div>
            <br>
            
            Guesses left: <div id="guessesLeft"></div>
            <br>
        </div>

     </div>

     <div class="p-4 bg-red-900 rounded-full m-4 text-center text-orange-300 text-xl border-double border-orange-700 border-8">

         Guesses So Far: <div id="guesses"></div>

     </div>
 </div>


    <script src="assets/javascript/game.js"></script>
</body>
</html>

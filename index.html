<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/output.css" />
        <link
            href="https://fonts.googleapis.com/css?family=EB+Garamond|Oswald&display=swap"
            rel="stylesheet"
        />

        <title>Word Guess Game</title>
    </head>

    <body>

        <p>STUFF</p>
        <div class="bg-blue-900 p-4">
            <h1 class="text-blue-200 text-center text-5xl tracking-tight">
                Word Guess Game
            </h1>
            <h2 class="text-blue-200 text-center text-3xl tracking tight">
                Theme: Cats
            </h2>
        </div>

        <div class="bg-orange-500 p-2 h-screen">
            <div
                class="bg-orange-700 text-orange-300 p-4 text-lg leading-loose m-4 border-double border-red-900 border-8"
            >
                <div class="text-left">
                    <div class="text-center">
                        Press the space key to start! <br />
                    </div>
                    <div class="flex flex-wrap -mx-px overflow-hidden">
                        <div class="my-1 px-1 w-1/2 overflow-hidden">Win:</div>
                        <div
                            class="my-1 px-1 w-1/2 overflow-hidden"
                            id="win"
                        ></div>
                        <div class="my-1 px-1 w-1/2 overflow-hidden">
                            Losses:
                        </div>
                        <div
                            class="my-1 px-1 w-1/2 overflow-hidden"
                            id="loss"
                        ></div>
                        <div class="my-1 px-1 w-1/2 overflow-hidden">
                            Guesses Left:
                        </div>
                        <div
                            class="my-1 px-1 w-1/2 overflow-hidden"
                            id="guessesLeft"
                        ></div>
                        <div class="my-1 px-1 w-1/2 overflow-hidden">
                            Word to Guess
                        </div>
                        <div
                            class="my-1 px-1 w-1/2 overflow-hidden text-xl"
                            id="word"
                        ></div>
                    </div>
                </div>
            </div>
            <div
                class="p-4 bg-red-900 m-4 text-center text-orange-300 text-xl border-double border-orange-700 border-8"
            >
                <div class="flex flex-wrap -mx-px overflow-hidden">
                    <div class="my-px px-px w-1/2 overflow-hidden">
                        Guesses So Far:
                    </div>
                    <div
                        class="my-px px-px w-1/2 overflow-hidden"
                        id="guesses"
                    ></div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
